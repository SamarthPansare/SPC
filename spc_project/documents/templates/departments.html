<!-- your_template.html -->
{% extends "base.html" %}
{% block content %}
    <h2 class="my-4">Select a Department</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group my-4 col-sm-4">
            <select class="form-control" id="dept" name="dept" required>
                <option value="" disabled selected>Select Department</option>
                {% for dept in depts %}
                    <option value="{{ dept.id }}">{{ dept }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group my-4 col-sm-4">
            <div class="btn-group" role="group" aria-label="Choice Buttons">
              <button type="submit" name="choice" value="view_documents" class="btn btn-primary mx-4 rounded-pill">View Documents</button>
              <button type="submit" name="choice" value="upload_document" class="btn btn-primary mx-4 rounded-pill">Upload Document</button>
            </div>
        </div>
        
    </form>
{% endblock %}
