{% extends 'base_dashboard.html' %}

{% block welcome_card %}

{% endblock %}


{% block content %}
  <div class="mb-4">
    <div class="card shadow">
      <div class="card-header">
        <h1 class="card-title p-3">Change Password</h1>
      </div>
      <div class="card-body my-4">
        <form method="POST">
          {% csrf_token %}
          {{ password_form.as_p }}
          <button type="submit" class="btn btn-primary">Change Password</button>
          <a href="javascript:history.go(-1)" class="btn btn-secondary mx-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
