<!-- delete_document_confirmation.html -->
{% extends 'base_dashboard.html' %}

{% block welcome_card %}

{% endblock %}

{% block content %}
  <div class="mb-4">
    <div class="card shadow">
      <div class="card-header">
        <h1 class="card-title p-3">Delete Document</h1>
      </div>
      <div class="card-body my-4">
        <p>Are you sure you want to delete the document "{{ document.name }}"?</p>
        <form method="POST" action="{% url 'delete-document' document.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="javascript:history.go(-1)" class="btn btn-secondary mx-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
