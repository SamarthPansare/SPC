{% extends 'base_dashboard.html' %}

{% block welcome_card %}

{% endblock %}


{% block content %}
  <div class="mb-4">
    <div class="card shadow">
      <div class="card-header">
        <h1 class="card-title p-3">Update Teacher</h1>
      </div>
      <div class="card-body my-4">
        <form method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ teacher_form.as_p }}
          <button type="submit" name='form_submit' class="btn btn-primary col-md-4 mx-2">Update</button>
          <a href="{% url 'change-password' %}" class="btn btn-success col-md-4 mx-2">Change Password</a>
  
          <a href="javascript:history.go(-1)" class="btn btn-secondary mx-2">Cancel</a>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
